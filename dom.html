<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="awesome/css/all.min.css">
    <link rel="stylesheet" href="dom.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
</head>
<body>
    <div class="wrapper clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">43</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">11</div>
            </div>
        </div>

        <!-- player 2 -->
        <div class="player-1-panel ">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">43</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>

        <!-- the buttons  -->
        <button class="btn-new"> <i class="fas fa-plus-circle"> New game</i></button>
        <button class="btn-roll"> <i class="fas fa-sync">Roll-dice</i> </button>
        <button class="btn-hold"> <i class="far fa-pause-circle">hold</i> </button>
        <img src="dice-5.png" class="dice" alt="dice" srcset="">
    </div>
    



    <script src="dom.js"></script>
</body>
</html>
